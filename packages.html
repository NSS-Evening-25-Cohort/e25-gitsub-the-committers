    <div id="dataDiv">
        <div id="prjCrds" class="currentPrjs"></div>
    </div>

    <div id="app"></div> <!-- Renders profile -->
    <div id="packages"></div> <!-- Renders packages -->

    <div id="create-project-form">
        <form>
            <h4>Create a new package</h4>
            <p>
                Coordinate, track, and update your work in one place, so projects stay transparent and on schedule.
            </p>
            <label for="package-name" class="form-label">Project board name</label>
            <input type="text" class="form-control" id="package-name" placeholder="Example">

            <label for="package-description" class="form-label">Description (optional)</label>
            <textarea class="form-control" id="package-description"></textarea>

            <button type="button" id="create-package-btn">Create package</button>
        </form>
    </div>
